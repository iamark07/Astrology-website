<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back to Top Button Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 2000px; /* Just for demonstration to enable scrolling */
            position: relative;
        }

        /* Back to top button */
        #btn-back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s;
            z-index: 50;
        }

        /* Show the button when targeting the top-anchor */
        :target ~ #btn-back-to-top {
            opacity: 1;
            visibility: visible;
        }

        /* Style the anchor as a hidden element */
        .top-anchor {
            display: block;
            position: absolute;
            top: 100px;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <!-- Hidden anchor for target -->
    <div id="top-anchor" class="top-anchor"></div>

    <!-- Back to top button -->
    <a href="#go_to_top" class="btn btn-danger btn-floating btn-lg" id="btn-back-to-top">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Explanation -->
    <div class="container mt-4 text-center" style="height: 2000px;">
        <p>
            Start scrolling the page and a red
            <strong>"Back to top" button </strong> will appear in the
            <strong>bottom right corner</strong> of the screen.
        </p>

        <p>Click this button and you will be taken to the top of the page.</p>
    </div>

    <main id="go_to_top">
        <!-- Your main content here -->
    </main>

</body>
</html>
